<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup form</title>
    <style>
     body{
      border: 2px solid black;
  
     }

    </style>
    
</head>
<body>
    <div>
       <form>
          <h1>Signup Details</h1>
          <label>Name[] :</label>
          <input type="text" 
          placeholder="Enter your name" required/>
          <br/>
          <br/>
          <label>Date of Birth :</label>
          <input type="date" required/>
          <br/><br/>
          <label>Age :</label>
          <input type="number"
          placeholder="Enter your age" required/>
          <br/><br/>
          <label>College Name :</label>
          <input type="text"
          placeholder="Enter college name" required/>
          <br/><br/>
          <label>Phone No :</label>
          <input type="number"
          placeholder="enter mobile number" required/>
          <br/><br/>
          <fieldset style="width: 10%;">
            <legend>Gender :</legend>        <!--if we use label here the name gender goes in side the box-->
            <input type="radio"
            id="female" name="gender" value="female"/>
            <label>Female</label><br/>
            <input type="radio"
            id="male" name="gender" value="male"/>
            <label>Male</label><br/>
            <input type="radio" 
            id="other" name="gender" value="other"/>
            <label>Other</label>
          </fieldset>
          <br/><br/>
          <fieldset style="width:10%">
            <legend>Skills :</legend>
            <input type="checkbox"
            id="c" value="c" name="skills">
            <label>C</label><br/>
            <input type="checkbox"/
            id="c++" value="c++" name="skills">
            <label>C++</label><br/>
            <input type="checkbox"/
            id="Python" name="Skills"value="Python">
            <label>Python</label><br/>
            <input type="checkbox"/
            id="Java" value="Java" name="skills">
            <label>Java</label><br/>
            <input type="checkbox"/
            id="Sql" value="Sql" name="skills">
            <label>SQL</label><br/>
            <input type="checkbox"/
            id="Testing" value="Testing" name="skills">
            <label>Testing</label><br/>
          </fieldset>
          <br/><br/>
          <label>Select Role:</label>
          <select>
            <option value="student">Student</option>
            <option value="employee">Employee</option>
          </select>
          <br/><br/>
          <label>Resume :</label>
          <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required/>
          <br/><br/>
          <label>Email :</label>
          <input type="text" placeholder="enter your email" required/>
          <br/><br/>
          <label>Password :</label>
          <input text="password" placeholder="enter password" required
          />
          <br/><br/>
          <br/>
          <button>SUBMIT</button>
       </form>
    </div>   
</body>
</html>
